<div class='container' ng-controller='homeCtrl'>
    <div class="row">
        <!-- main column where most content go to -->
        <div class="col-md-10">
<div class="row">
    <!-- the below div handles recents news...  -->
    <div class="col-md-7">
            <div class='row' style="padding-right: -30px">
                <div class='col-xs-12 ' ng-click='currentNews(news[0])'>
                    <img ng-src={{news[0].image}} class='img-rounded img-responsive ' style='width:100%;height:280px;' />
                    <br />
                    <p class='w3-large w3-text '>{{news[0].title}}</p>
                    <p id="news">{{news[0].summary}}</p>
                </div>
            </div>
            <br />
            <div class='row'>
                <div class='col-xs-4 ' ng-click='currentNews(news[1])'>

                    <img class='img-rounded ' ng-src={{news[1].image}} style='width:60%;height:50px'>

                    <p>{{news[1].title}}</p>


                </div>
                <div class='col-xs-4' ng-click='currentNews(news[2])'>

                    <img class='img-rounded' ng-src={{news[2].image}} style='width:60%;height:50px'>


                    <p>{{news[2].title}}</p>

                </div>
                <div class='col-xs-4' ng-click='currentNews(news[3])'>

                    <img class=' img-rounded' ng-src={{news[3].image}} style='width:60%;height:50px'>


                    <p>{{news[3].title}}</p>

                </div>
            </div>
        
    </div>
    <!-- end of recent news -->
    <!-- trending news -->
    <div class="col-md-5">
        
            <p class='row w3-dark-grey w3-card-2'>
                Trending news
            </p>
            <div class='row w3-card-2'>
                <ul class='  w3-ul'>
                    <li class='w3-bar col-xs-12 w3-border-bottom w3-button' ng-repeat='mynews in trending'>
                        <div class='row ' ng-click='currentNews(mynews)'>

                            <div class='col-xs-12 bar-item'>
                                <p class='w3-small'><b>{{mynews.title}}</b></p>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>



            <div class='col-md-3'>
            </div>
        


    </div>
    <!-- End of trending news -->
</div>
            <!-- Row to handle the site quick features -->
            <div class="row">
              <!-- Each column in this row handles one of the unique functions of this site -->  
                    <div class='col-sm-4 '>

                        <div class='well well-sm w3-card-2' style='background-color:red'>
                            <div class='row'>
                                <div class='col-xs-4'>
                                    <i class='fa fa-university fa-5x' style='width:100%'>
                                        <a href='./cbt'></a>
                                    </i>
                                </div>

                                <div class='col-xs-8 '>
                                    <p class='h4 w3-small'>CBT Questions </p>
                                </div>
                            </div>

                        </div>


                    </div>

                    <div class='col-sm-4'>
                        <div class='well well-sm w3-card-2' style='background-color:lightBlue'>
                            <div class='row'>
                                <div class='col-xs-4'>
                                    <i class='fa fa-graduation-cap fa-5x' style='width:100%'></i>
                                </div>
                                <div class='col-xs-8'>
                                    <p class='h4 w3-small'>Best course for you</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-4' ng-click="tutorial()">
                        <div class='well well-sm w3-card-2' style='background-color:lightGreen'>
                            <div class='row'>
                                <div class='col-xs-4'>
                                    <i class='fa fa-book fa-5x' style='width:100%'></i>
                                </div>
                                <div class='col-xs-8'>
                                    <p class='h4 w3-small'>Node-Academy </p>
                                </div>
                            </div>

                        </div>
                    </div>

                
            </div>
            <!-- end of quick features -->
        </div>
        <!-- end of main column -->
        <!-- side column that handles  ads and things not directly relevant to the news -->

        <div class="col-md-2"></div>
        <!-- End of side column -->
    </div>
    </div>
