
<div class="container" ng-controller="chCbtCtrl">
    <div class="row" style="box-shadow:2px; margin-bottom:5px; margin-top:5px;">
        <div class="col-sm-6" style=" margin-left:-12px">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search your favorite exams by school bases..." >
                <span class="input-group-addon btn w3-blue"><i class="fa fa-search"></i></span>

            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="search your favorite exams by subject bases...">
                <span class="input-group-addon btn w3-green"><i class="fa fa-search"></i></span>

            </div>
        </div>
    </div>

    <div class="row" style="margin-top:8px">
        <div class="col-md-3 col-sm-5 col-xs-11 w3-card  btn " ng-repeat="subject in subjects" style="margin:3px; text-align:left" ng-click="choose(subject)">
            <div class="row ">

                <p class="col-xs-8">{{subject.abbrv}} </p><span class="col-xs-4">{{subject.sabbrv}}</span>
            </div>
            <div class="row">
                <p class="col-xs-12">{{subject.sub}}</p>
            </div>
                   
       

            
        </div>
    </div>
</div>
