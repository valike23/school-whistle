<div ng-controller='loginCtrl' class='container'>
	<div class='row'>
		<div class='col-sm-6 col-md-4 col-md-offset-4'>
			<h1 class='text-center login-title'>sign in to schoolhub</h1>
			<div class='account-wall'>
				<div class='profile-img isd ' style="padding-left:20px"><i class='  fa fa-user fa-5x'></i></div>
				<form class='form-signin'>
					<input class='form-control' ng-model='username' type='text' required autofocus placeholder='username'/>
					<input class='form-control' placeholder='password' required type='password' ng-model='password'/>
					<button class='btn btn-block btn-lg btn-primary' ng-click='submit()'>Submit</button>
					<label class='checkbox pull-left'>
						<input type='checkbox' value='remember me'/>Remember me
					</label>
					<a href='#' class='pull-right need-help'>Need help?</a><span class='clearfix'></span>
				</form>
			</div>
			<a href='http://localhost:30/#/Register' class='text-center new-account'>create an account</a>
				
		</div>
	</div>
		
</div>
